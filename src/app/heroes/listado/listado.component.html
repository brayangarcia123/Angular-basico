<h1>Listado de heroes</h1>

<div *ngIf="heroeborrado; else noBorrado">
  <h3>Heroe borrado:
    <small>
      {{heroeborrado}}
      </small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>
    No ah borrado nada
  </h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let item of heroes">
    {{item}}
  </li>
</ul>
